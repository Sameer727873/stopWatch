<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="style.css"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

  <body>
    <div class="main">
    <h1>Stop Watch</h1>
    <div>
        <h2 id="min">00</h2>
        <h2 id="sec">00</h2>
        <h2 id="msec">00</h2>
    </div>
    <div>
        <button type="button" class="btn btn-secondary" onclick="start()" id="start"><i class="fa-solid fa-play"></i>  START</button>
        <button type="button" class="btn btn-secondary" id="stop" onclick="stop()"> <i class="fa-solid fa-pause"></i> STOP</button>
        <button type="button" class="btn btn-secondary" id="repeat" onclick="reset()"> <i class="fa-sharp fa-solid fa-clock-rotate-left"></i> REPEAT</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</div>
  </body>
</html>
